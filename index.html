<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltokeRoke - Tus Bebidas al Instante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar">
            <h1 class="logo">AltokeRoke</h1>
            <div class="cart-icon-container">
                <svg id="cart-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-cart3" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.473L11.7,9.372l.71-3.559zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
                <span id="cart-counter" class="cart-counter">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2 class="animate-on-scroll">La Fiesta a un Click de Distancia</h2>
                <p class="animate-on-scroll">Las mejores bebidas, los mejores combos. Directo a tu puerta.</p>
                <a href="#combos" class="cta-button animate-on-scroll">Ver Ofertas</a>
            </div>
        </section>

        <section id="combos" class="product-section animate-on-scroll">
            <h2>游댠 Combos Imperdibles 游댠</h2>
            <div id="combo-products" class="product-grid">
                <!-- Los combos se cargar치n aqu칤 con JavaScript -->
            </div>
        </section>

        <section id="bebidas" class="product-section animate-on-scroll">
            <h2>Destilados y Licores</h2>
            <div id="spirit-products" class="product-grid">
                <!-- Las bebidas alcoh칩licas se cargar치n aqu칤 -->
            </div>
        </section>

        <section id="gaseosas" class="product-section animate-on-scroll">
            <h2>Gaseosas y Acompa침antes</h2>
            <div id="soda-products" class="product-grid">
                <!-- Las gaseosas se cargar치n aqu칤 -->
            </div>
        </section>
    </main>

    <!-- Carrito de Compras Lateral -->
    <div id="cart-sidebar" class="cart-sidebar">
        <button id="close-cart-btn" class="close-cart-btn">칑</button>
        <h2>Mi Pedido</h2>
        <div id="cart-items" class="cart-items">
            <!-- Items del carrito se insertar치n aqu칤 -->
        </div>
        <div class="cart-footer">
            <h3 id="cart-total">Total: $0.00</h3>
            <button id="checkout-btn" class="checkout-btn">Enviar Pedido por WhatsApp</button>
            <button id="clear-cart-btn" class="clear-cart-btn">Vaciar Carrito</button>
        </div>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>

    <footer>
        <p>춸 2024 DrinkExpress. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
